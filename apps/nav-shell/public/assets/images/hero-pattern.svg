<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="30%" stop-color="#5b21b6"/>
      <stop offset="60%" stop-color="#7c3aed"/>
      <stop offset="85%" stop-color="#a21caf"/>
      <stop offset="100%" stop-color="#db2777"/>
    </linearGradient>
    <radialGradient id="glow1" cx="20%" cy="30%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="70%">
      <stop offset="0%" stop-color="#f472b6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#f472b6" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur1">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>
  
  <!-- Base gradient with earlier color transition -->
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  
  <!-- Strong glow effects -->
  <circle cx="200" cy="200" r="700" fill="url(#glow1)" filter="url(#blur1)"/>
  <circle cx="1700" cy="900" r="800" fill="url(#glow2)" filter="url(#blur1)"/>
  
  <!-- Large concentric circles - top left -->
  <circle cx="350" cy="250" r="380" fill="none" stroke="#93c5fd" stroke-width="4" opacity="0.4"/>
  <circle cx="350" cy="250" r="300" fill="none" stroke="#60a5fa" stroke-width="3" opacity="0.35"/>
  <circle cx="350" cy="250" r="220" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.3"/>
  <circle cx="350" cy="250" r="140" fill="none" stroke="#1e40af" stroke-width="2" opacity="0.25"/>
  
  <!-- Large concentric circles - bottom right -->
  <circle cx="1620" cy="850" r="420" fill="none" stroke="#f472b6" stroke-width="4" opacity="0.38"/>
  <circle cx="1620" cy="850" r="320" fill="none" stroke="#ec4899" stroke-width="3" opacity="0.32"/>
  <circle cx="1620" cy="850" r="220" fill="none" stroke="#db2777" stroke-width="3" opacity="0.28"/>
  <circle cx="1620" cy="850" r="120" fill="none" stroke="#be123c" stroke-width="2" opacity="0.22"/>
  
  <!-- Center circle accent -->
  <circle cx="960" cy="540" r="300" fill="none" stroke="#fbbf24" stroke-width="3" opacity="0.2"/>
  <circle cx="960" cy="540" r="200" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.15"/>
  
  <!-- Top right circle accent -->
  <circle cx="1500" cy="200" r="250" fill="none" stroke="#60a5fa" stroke-width="3" opacity="0.22"/>
  
  <!-- Bottom left circle accent -->
  <circle cx="300" cy="850" r="280" fill="none" stroke="#f472b6" stroke-width="3" opacity="0.2"/>
  
  <!-- Prominent wavy lines -->
  <path d="M 0,250 Q 480,180 960,250 T 1920,250" stroke="#fbbf24" stroke-width="5" fill="none" opacity="0.3"/>
  <path d="M 0,450 Q 480,400 960,450 T 1920,450" stroke="#93c5fd" stroke-width="4" fill="none" opacity="0.25"/>
  <path d="M 0,750 Q 480,680 960,750 T 1920,750" stroke="#60a5fa" stroke-width="4" fill="none" opacity="0.22"/>
  <path d="M 0,600 Q 480,550 960,600 T 1920,600" stroke="#f472b6" stroke-width="3" fill="none" opacity="0.18"/>
  
  <!-- More diagonal accent lines -->
  <line x1="0" y1="100" x2="600" y2="1080" stroke="#fbbf24" stroke-width="3" opacity="0.22"/>
  <line x1="200" y1="0" x2="800" y2="1080" stroke="#60a5fa" stroke-width="2.5" opacity="0.18"/>
  <line x1="1300" y1="0" x2="1900" y2="1080" stroke="#f472b6" stroke-width="2.5" opacity="0.18"/>
  <line x1="1450" y1="0" x2="2000" y2="1080" stroke="#93c5fd" stroke-width="2" opacity="0.15"/>
  
  <!-- Geometric shapes - diamonds -->
  <g opacity="0.28">
    <polygon points="600,150 680,100 760,150 680,200" fill="none" stroke="#fbbf24" stroke-width="3"/>
    <polygon points="1350,900 1430,850 1510,900 1430,950" fill="none" stroke="#60a5fa" stroke-width="3"/>
    <polygon points="1150,350 1220,300 1290,350 1220,400" fill="none" stroke="#f472b6" stroke-width="2.5"/>
    <polygon points="500,700 570,650 640,700 570,750" fill="none" stroke="#93c5fd" stroke-width="2.5"/>
  </g>
  
  <!-- Large hexagons -->
  <g opacity="0.26">
    <polygon points="150,600 220,560 290,600 290,680 220,720 150,680" fill="none" stroke="#60a5fa" stroke-width="3.5"/>
    <polygon points="1700,320 1770,280 1840,320 1840,400 1770,440 1700,400" fill="none" stroke="#f472b6" stroke-width="3.5"/>
    <polygon points="1100,150 1170,110 1240,150 1240,230 1170,270 1100,230" fill="none" stroke="#fbbf24" stroke-width="3"/>
  </g>
  
  <!-- Squares/rectangles -->
  <g opacity="0.2">
    <rect x="800" y="350" width="120" height="120" fill="none" stroke="#93c5fd" stroke-width="2.5"/>
    <rect x="400" y="450" width="100" height="100" fill="none" stroke="#f472b6" stroke-width="2"/>
    <rect x="1550" y="600" width="140" height="140" fill="none" stroke="#60a5fa" stroke-width="2.5"/>
  </g>
  
  <!-- Grid pattern - more visible -->
  <g stroke="#93c5fd" stroke-width="1.5" opacity="0.12">
    <line x1="320" y1="0" x2="320" y2="1080"/>
    <line x1="640" y1="0" x2="640" y2="1080"/>
    <line x1="960" y1="0" x2="960" y2="1080"/>
    <line x1="1280" y1="0" x2="1280" y2="1080"/>
    <line x1="1600" y1="0" x2="1600" y2="1080"/>
    <line x1="0" y1="270" x2="1920" y2="270"/>
    <line x1="0" y1="540" x2="1920" y2="540"/>
    <line x1="0" y1="810" x2="1920" y2="810"/>
  </g>
  
  <!-- Large floating dots scattered throughout -->
  <circle cx="450" cy="100" r="8" fill="#fbbf24" opacity="0.55"/>
  <circle cx="1100" cy="150" r="6" fill="#60a5fa" opacity="0.45"/>
  <circle cx="1500" cy="400" r="7" fill="#f472b6" opacity="0.4"/>
  <circle cx="800" cy="300" r="5" fill="#93c5fd" opacity="0.4"/>
  <circle cx="350" cy="500" r="6" fill="#fbbf24" opacity="0.42"/>
  <circle cx="1650" cy="650" r="7" fill="#f472b6" opacity="0.45"/>
  <circle cx="650" cy="800" r="6" fill="#60a5fa" opacity="0.43"/>
  <circle cx="1350" cy="250" r="5" fill="#fbbf24" opacity="0.35"/>
  <circle cx="200" cy="900" r="7" fill="#93c5fd" opacity="0.4"/>
  <circle cx="1750" cy="950" r="6" fill="#60a5fa" opacity="0.38"/>
  <circle cx="500" cy="400" r="5" fill="#f472b6" opacity="0.36"/>
  <circle cx="1200" cy="700" r="6" fill="#fbbf24" opacity="0.4"/>
</svg>
